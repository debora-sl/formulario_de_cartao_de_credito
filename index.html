<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../formulario_de_cartao_de_credito/css/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../formulario_de_cartao_de_credito/css/style.css">
    <link rel="stylesheet" href="../formulario_de_cartao_de_credito/css/cabecalho.css">
    <link rel="stylesheet" href="../formulario_de_cartao_de_credito/css/cartao-de-credito.css">
    <link rel="stylesheet" href="../formulario_de_cartao_de_credito/css/formulario.css">
    <title>Cartão de Crédito</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Gere o seu cartão de crédito</h1>
    </header>
    <main>
        <div class="cartao-de-credito">
            <div class="cartao-de-credito__cabecalho">
                <img src="../formulario_de_cartao_de_credito/img/chip.PNG" alt="Chip" class="cartao-de-credito__cabecalho__chip">
                <p class="cartao-de-credito__cabecalho__logo"> $ Credi Crédito $</p>
            </div>
            <div class="cartao-de-credito__corpo__numeracao">
                <p data-cartao-numero>#### #### #### ####</p>
            </div>
            <div class="cartao-de-credito__corpo__rodape">
                <label for="titular">Titular
                    <p class="cartao-de-credito__rodape__titular" data-cartao-titular></p>
                </label>
                
                <div class="cartao-de-credito__rodape__validade">
                    <label for="" class="cartao-de-credito__rodape__titulo-validade">Validade</label>
                        <p data-cartao-titular class="cartao-de-credito__rodape__ano" data-cartao-ano></p>
                        <p data-cartao-titular class="cartao-de-credito__rodape__mes" data-cartao-mes></p>
                </div>
            </div>           
        </div>

        <form action="" class="formulario" data-formulario>
            <div class="formulario__div">
                <p class="formulario__titulo">Titular</p>
                <input type="text" name="titular" id="titular" class="formulario__input" data-formulario-titular>
            </div>
            <div class="formulario__div">
                <label for="" class="formulario__titulo" >Ano</label>
                <input type="text" data-formulario-ano>
            </div>
            <div class="formulario__div">
                <label for="" class="formulario__titulo">Mês do Vencimento</label>
                <input type="text" data-formulario-mes>
            </div>

            <div class="formulario__div">
                <input type="submit" value="Gerar">
            </div>

        </form>
    </main>
</body>
<script src="../formulario_de_cartao_de_credito/main.js"></script>
</html>
