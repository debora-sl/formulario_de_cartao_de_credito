<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../formulario_de_cartao_de_credito/css/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../formulario_de_cartao_de_credito/css/style.css">
    <link rel="stylesheet" href="../formulario_de_cartao_de_credito/css/cabecalho.css">
    <link rel="stylesheet" href="../formulario_de_cartao_de_credito/css/cartao-de-credito.css">
    <link rel="stylesheet" href="../formulario_de_cartao_de_credito/css/formulario.css">
    <title>Cartão de Crédito</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Gere o seu cartão de crédito</h1>
    </header>
    <main>
        <div class="cartao-de-credito">
            <div class="cartao-de-credito__cabecalho">
                <img src="../formulario_de_cartao_de_credito/img/chip.PNG" alt="Chip" class="cartao-de-credito__cabecalho__chip">
                <p class="cartao-de-credito__cabecalho__logo"> $ Credi Crédito $</p>
            </div>
            <div class="cartao-de-credito__corpo__numeracao">
                <label for="titular">#### #### #### ####</label>
            </div>
            <div class="cartao-de-credito__corpo__rodape">
                <label for="">Titular</label>
                <label for="">Validade</label>
            </div>           
        </div>

        <form action="" class="formulario">
            <div class="formulario__div">
                <p class="formulario__titulo">Titular</p>
                <input type="text" name="titular" id="titular" class="formulario__input">
            </div>
            <div class="formulario__div">
                <p class="formulario__titulo">Ano</p>
                <select name="ano" id="" required="required" class="formulario__opcoes">
                    <option value="" class="formulario__opcoes__conteudo">Escolha o ano</option>
                    <option value="2024" class="formulario__opcoes__conteudo">2024</option>
                    <option value="2025" class="formulario__opcoes__conteudo">2025</option>
                    <option value="2026" class="formulario__opcoes__conteudo">2026</option>
                    <option value="2027" class="formulario__opcoes__conteudo">2027</option>
                    <option value="2028" class="formulario__opcoes__conteudo">2028</option>
                </select>
            </div>
            <div class="formulario__div">
                <p class="formulario__titulo">Mes</p>
                <select name="ano" id="" required="required" class="formulario__opcoes">
                    <option value="" class="formulario__opcoes__conteudo">Escolha o mês</option>
                    <option value="janeiro" class="formulario__opcoes__conteudo">Janeiro</option>
                    <option value="fevereiro" class="formulario__opcoes__conteudo">Fevereiro</option>
                    <option value="marco" class="formulario__opcoes__conteudo">Março</option>
                    <option value="abril" class="formulario__opcoes__conteudo">Abril</option>
                    <option value="maio" class="formulario__opcoes__conteudo">Maio</option>
                    <option value="junho" class="formulario__opcoes__conteudo">Junho</option>
                    <option value="julho" class="formulario__opcoes__conteudo">Julho</option>
                    <option value="agosto" class="formulario__opcoes__conteudo">Agosto</option>
                    <option value="setembro" class="formulario__opcoes__conteudo">Setembro</option>
                    <option value="outubro" class="formulario__opcoes__conteudo">Outubro</option>
                    <option value="novembro" class="formulario__opcoes__conteudo">Novembro</option>
                    <option value="dezembro" class="formulario__opcoes__conteudo">Dezembro</option>
                </select>
            </div>

        </form>
    </main>
</body>
<script src="../formulario_de_cartao_de_credito/main.js"></script>
</html>
