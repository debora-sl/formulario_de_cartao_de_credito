<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="../formulario_de_cartao_de_credito/css/reset.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../formulario_de_cartao_de_credito/css/style.css">
    <link rel="stylesheet" href="../formulario_de_cartao_de_credito/css/cabecalho.css">
    <link rel="stylesheet" href="../formulario_de_cartao_de_credito/css/cartao-de-credito.css">
    <link rel="stylesheet" href="../formulario_de_cartao_de_credito/css/formulario.css">
    <title>Cartão de Crédito</title>
</head>
<body>
    <header class="cabecalho">
        <h1 class="cabecalho__titulo">Gere o seu cartão de crédito</h1>
    </header>
    <main>
        <div class="cartao-de-credito">
            <div class="cartao-de-credito__cabecalho">
                <img src="../formulario_de_cartao_de_credito/img/chip.PNG" alt="Chip" class="cartao-de-credito__cabecalho__chip">
                <p class="cartao-de-credito__cabecalho__logo"> $ Credi Crédito $</p>
            </div>
            <div class="cartao-de-credito__corpo__numeracao">
                <label for="">#### #### #### ####</label>
            </div>
            <div class="cartao-de-credito__corpo__rodape">
                <label for="">Titular</label>
                <label for="">Validade</label>
            </div>           
        </div>

        <form action="" class="formulario">
            <div class="formulario__div">
                <label for="titular">Titular</label>
                <input type="text" name="titular" id="titular">
    
                <label for="ano">Ano</label>
                <input type="date" name="ano" id="ano">
    
                <label for="mes">Mes</label>
                <input type="month" name="mes" id="mes">
            </div>

        </form>
    </main>
</body>
</html>
